<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Games</title>
</head>
<body>
    <header id="top">
        <h1>Andrew Scott</h1>
    </header>

    <nav class="navbar">
        <ul class="flexContainer">
            <li class="item button"><a href="#">Home</a></li>
            <li class="item button"><a href="index.html">Games</a></li>
            <li class="item button"><a href="#">Projects</a></li>
            <li class="item button current" id="socialnavbuttonstart"><a href="#">About</a></li>

            <div class="item flexContainer rightAligned">
                <li class="item button social"><a href="#">LinkedIn</a></li>
                <li class="item button social"><a href="#">Itch</a></li>
            </div>
        </ul>
    </nav>

    <main>
        <form action="index.html" method="post">
                    
            <h1>Sign Up</h1>

            <fieldset>

                <legend><span class="number">1</span> Your basic info</legend>

                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="user_email">

                <label for="password">Password:</label>
                <input type="password" id="password" name="user_password">

            </fieldset>
            
            <fieldset>

                <legend><span class="number">2</span> Your profile</legend>

                <label for="comment">Comment:</label>
                <textarea id="comment" name="user_comment"></textarea>

                <button type="submit">Sign Up</button>

            </fieldset>

            <fieldset>

                <legend><span class="number">3</span> About you</legend>

                <label for="job">Job:</label>
                <select id="job" name="user_job">
                    <optgroup label="Games">
                        <option value="games_programmer">Games Programmer</option>
                        <option value="games_designer">Games Designer</option>
                        <option value="games_artist">Games Artist</option>
                    </optgroup>
                    <optgroup label="Web">
                        <option value="frontend_developer">Front-End Developer</option>
                        <option value="backend_developer">Back-End Developer</option>
                        <option value="fullstack_developer">Full Stack Developer</option>
                    </optgroup>
                </select>

                <label>Age:</label>
                <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under 13</label><br>
                <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">13 or Older</label><br>

                <label>Interests</label>
                <input type="checkbox" id="programming" value="interest_programming" name="user_interest"><label class="light" for="programming">Development</label><br>
                <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Design</label><br>
                <input type="checkbox" id="art" value="interest_art" name="user_interest"><label class="light" for="art">Art</label><br>

            </fieldset>
            
        </form>

        <section id="Contact">
            <p><strong>Email: </strong><a class="mail" href="mailto:andrewscott02@icloud.com?subject=Hi%There!">andrewscott02@icloud.com</a></p>
        </section>
    </main>

    <footer>
        <p>
            <small>Made by Andrew Scott &copy;</small>
        </p>
    </footer>

</body>
</html>
